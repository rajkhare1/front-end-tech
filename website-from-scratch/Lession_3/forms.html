<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
    <form>
    	<fieldset>
    		<legend>Profile Info</legend>
    		Name:<input type="text" placeholder="Your full name here"><br>
    		Email:<input type="email" placeholder="Your@email here"><br>
    		Password:<input type="password" >
    		<br><br>
    		
    		Gender: <br>
    		<input type="radio" name="gender">Male <br>
    		<input type="radio"name="gender">Female
    		
    		<br><br>
    		Type Of Computer:<br>
    		<input type="checkbox">I have a laptop <br>
    		<input type="checkbox">I have a desktop <br>

    		<br><br>

    		Age:<br>
    		<select>
    			<option>0-20</option>
    			<option>20-30</option>
    			<option>30-40</option>
    			<option>40+</option>
    		</select>

    		<br><br>

    		Biography:<br>
    		<textarea cols="30" rows="3"></textarea>

    		<br><br>

    		<input type="submit" value="save my info!">
    		<input type="reset" value="clear the form!">
             
             <br><br>
             &amp; &copy; &lt;&#8377;

    	</fieldset>
    </form>
</body>
</html>
